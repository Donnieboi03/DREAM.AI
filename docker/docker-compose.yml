version: '3.9'

services:
  frontend:
    build:
      context: ../src/frontend
      dockerfile: Dockerfile
    container_name: src-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - src-network

  backend:
    platform: linux/amd64
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
      platforms:
        - linux/amd64
    container_name: src-backend
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - PYTHONUNBUFFERED=1
      - AI2THOR_HEADLESS=1
      - LOG_LEVEL=info
    restart: unless-stopped
    networks:
      - src-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

networks:
  src-network:
    driver: bridge
