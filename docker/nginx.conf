user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-component text/x-cross-domain-policy;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=ws:10m rate=10r/s;

    # Upstream backend instances (supports 1-10 instances)
    # Names format: dreamai-backend-{USER_ID}
    # Dynamically includes all running backend containers
    upstream dreamai_backends {
        least_conn;  # Route to least-busy backend
        
        # Primary instances (always attempted first)
        server dreamai-backend-alice:8000 max_fails=3 fail_timeout=30s weight=1;
        
        # Secondary instances (only used if primary fails)
        server dreamai-backend-bob:8000 max_fails=3 fail_timeout=30s weight=1 backup;
        server dreamai-backend-charlie:8000 max_fails=3 fail_timeout=30s weight=1 backup;
        
        # Additional instances for scaling
        server dreamai-backend-dave:8000 max_fails=3 fail_timeout=30s weight=1 backup;
        server dreamai-backend-eve:8000 max_fails=3 fail_timeout=30s weight=1 backup;
        server dreamai-backend-frank:8000 max_fails=3 fail_timeout=30s weight=1 backup;
    }

    # Upstream frontend instances
    upstream dreamai_frontends {
        least_conn;
        
        # Primary instances
        server dreamai-frontend-alice:5173 max_fails=3 fail_timeout=30s weight=1;
        
        # Secondary instances
        server dreamai-frontend-bob:5173 max_fails=3 fail_timeout=30s weight=1 backup;
        server dreamai-frontend-charlie:5173 max_fails=3 fail_timeout=30s weight=1 backup;
        server dreamai-frontend-dave:5173 max_fails=3 fail_timeout=30s weight=1 backup;
        server dreamai-frontend-eve:5173 max_fails=3 fail_timeout=30s weight=1 backup;
        server dreamai-frontend-frank:5173 max_fails=3 fail_timeout=30s weight=1 backup;
    }

    # Main server block
    server {
        listen 80 default_server;
        server_name _;
        client_max_body_size 100M;

        # Health check endpoint
        location /health {
            default_type text/plain;
            return 200 "OK\n";
            access_log off;
        }

        # Root - serve frontend
        location / {
            limit_req zone=general burst=50 nodelay;
            
            proxy_pass http://dreamai_frontends;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Frontend static assets
            proxy_cache_valid 200 60m;
            proxy_cache_bypass $http_cache_control;
            proxy_no_cache $http_pragma;
        }

        # API routes - route to backend with session affinity
        location /api/ {
            limit_req zone=general burst=50 nodelay;
            
            proxy_pass http://dreamai_backends;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-User-ID $http_x_user_id;
            
            # Keep-alive for API requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WebSocket endpoint - critical for game streaming
        location /ws/ {
            limit_req zone=ws burst=10 nodelay;
            
            proxy_pass http://dreamai_backends;
            proxy_http_version 1.1;
            
            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Forwarding headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-User-ID $http_x_user_id;
            
            # WebSocket timeouts - longer than HTTP
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # Disable buffering for WebSocket
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Keep connections alive
            proxy_set_header Connection "Upgrade";
        }

        # Deny direct access to sensitive paths
        location ~ /\.env {
            deny all;
            access_log off;
        }
        location ~ /\.git {
            deny all;
            access_log off;
        }

        # 404 for unmapped routes
        error_page 404 /404.html;
        location = /404.html {
            default_type text/html;
            return 404 '{"error": "Not Found"}';
        }
    }
}
