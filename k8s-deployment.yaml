apiVersion: v1
kind: Namespace
metadata:
  name: dreamai

---
# ConfigMap for nginx configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: dreamai
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
      worker_connections 1024;
    }

    http {
      include /etc/nginx/mime.types;
      default_type application/octet-stream;

      log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

      access_log /var/log/nginx/access.log main;

      sendfile on;
      tcp_nopush on;
      keepalive_timeout 65;

      gzip on;
      gzip_comp_level 6;

      upstream backend {
        server dreamai-backend-svc:8000;
      }

      upstream frontend {
        server dreamai-frontend-svc:5173;
      }

      server {
        listen 80;
        server_name _;

        location / {
          proxy_pass http://frontend;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/ {
          proxy_pass http://backend;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_connect_timeout 60s;
          proxy_read_timeout 60s;
        }

        location /ws/ {
          proxy_pass http://backend;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_set_header Host $host;
          proxy_read_timeout 3600s;
        }
      }
    }

---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dreamai-backend
  namespace: dreamai
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: dreamai-backend
  template:
    metadata:
      labels:
        app: dreamai-backend
    spec:
      containers:
      - name: backend
        image: your-registry/dreamai-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: AI2THOR_HEADLESS
          value: "1"
        - name: LOG_LEVEL
          value: "info"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: dreamai-backend-svc
  namespace: dreamai
spec:
  type: ClusterIP
  selector:
    app: dreamai-backend
  ports:
  - port: 8000
    targetPort: 8000

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dreamai-frontend
  namespace: dreamai
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: dreamai-frontend
  template:
    metadata:
      labels:
        app: dreamai-frontend
    spec:
      containers:
      - name: frontend
        image: your-registry/dreamai-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5173
        livenessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: dreamai-frontend-svc
  namespace: dreamai
spec:
  type: ClusterIP
  selector:
    app: dreamai-frontend
  ports:
  - port: 5173
    targetPort: 5173

---
# Nginx Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dreamai-nginx
  namespace: dreamai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dreamai-nginx
  template:
    metadata:
      labels:
        app: dreamai-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config
          mountPath: /etc/nginx
          readOnly: true
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: config
        configMap:
          name: nginx-config

---
# Nginx Service (LoadBalancer for external access)
apiVersion: v1
kind: Service
metadata:
  name: dreamai-nginx
  namespace: dreamai
spec:
  type: LoadBalancer
  selector:
    app: dreamai-nginx
  ports:
  - port: 80
    targetPort: 80
  - port: 443
    targetPort: 443

---
# Horizontal Pod Autoscaler for Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dreamai-backend-hpa
  namespace: dreamai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dreamai-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Ingress (optional, use if your cluster has nginx-ingress or other ingress controller)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dreamai-ingress
  namespace: dreamai
spec:
  rules:
  - host: yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dreamai-nginx
            port:
              number: 80
